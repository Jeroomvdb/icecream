<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Styles/style.css">
    <title>My Ice Cream Shop</title>
</head>

<body>   
    <div class="container">
        <div class="pages">
            <!-- LANDING -->
            <div class="page one">
                <h1>Do you want an ice cream?</h1>
                <div>
                    <button onclick="slide('next')">Yes!</button>
                </div>
            </div>
            <!-- PICK CUP/SCONE -->
            <div class="page two">
                <h1>Do you want a cup or a scone?</h1>
                <div>
                    <button onclick="slide('next') ; displayflavorcup(); displaycup();" class="pickContainer"><img src="Img/PNG/Cup.png" id="cup">(max 4 scoops)</button>
                    <button onclick="slide('next') ; displaycone();" class="pickContainer"><img src="Img/PNG/Cone.png" id="cone">(max 3 scoops)</button>
                </div>
                <!--<div>
                    <button onclick="slide('prev')">Go back</button>
                </div>-->
            </div>
            <!-- PICK TASTE -->
            <div class="page three">
                <h1>Choose your favorite flavors!</h1>
                <h2>(â‚¬2/scoop)</h2>
                <div>
                    <form>
                        <select id="scoop1" onchange="undisableScoop2()">
                            <option value="" disabled selected hidden>Pick your flavor</option>
                            <option value="2">Vanilla</option>
                            <option value="2">Chocolate</option>
                            <option value="2">Strawberry</option>
                        </select>
                    </form>
                    <form>
                        <select id="scoop2" disabled onchange="undisableScoop3()">
                            <option value="" disabled selected hidden>Pick your flavor</option>
                            <option value="2">Vanilla</option>
                            <option value="2">Chocolate</option>
                            <option value="2">Strawberry</option>
                            <option id="scoop2enough" value="">That's enough for me</option>
                        </select>
                    </form>
                    <form>
                        <select id="scoop3" disabled onchange="undisableScoop4() ; disableChoice(); enableChoice();">
                            <option value="" disabled selected hidden>Pick your flavor</option>
                            <option value="2">Vanilla</option>
                            <option value="2">Chocolate</option>
                            <option value="2">Strawberry</option>
                            <option value="0" class="prijsniets" id="scoop3enough">That's enough for me</option>
                        </select>
                    </form>
                    <form class="flavorfour" onchange="disableChoice2(); enableChoice2()">
                        <select id="scoop4" disabled>
                            <option value="" disabled selected hidden>Pick your flavor</option>
                            <option value="2">Vanilla</option>
                            <option value="2">Chocolate</option>
                            <option value="2">Strawberry</option>
                            <option value="0">That's enough for me</option>
                        </select>
                    </form>
                </div>
                <div>
                    <button onclick="slide('prev') ; nodisplayflavorcup(); disable();">Prev</button>
                    <button onclick="slide('next') ; onChange();">Pay</button>
                </div>
            </div>
            <!-- PAY -->
            <div class="page four">
                <h1>Don't forget to pay!</h1>
                <div>
                    <h2 id="order"></h2>
                    <h2 id="price"></h2>
                </div>
                <div>
                    <button onclick="slide('prev')">Prev</button>
                    <button onclick="slide('next') ; showImg();">Purchase</button>
                </div>
            </div>
            <!-- IMG -->
            <div class="page five">
                <h1>Eat fast! Don't let it melt!</h1>
                
                <!--SCOOPS SCONE-->
                <div id="vScone1" class="scoops"></div>
                <div id="cScone1" class="scoops"></div>
                <div id="sScone1" class="scoops"></div>
                <div id="vScone3top" class="scoops"></div>
                <div id="cScone3top" class="scoops"></div>
                <div id="sScone3top" class="scoops"></div>
                <div id="vScone2Right" class="scoops"></div>
                <div id="cScone2Right" class="scoops"></div>
                <div id="sScone2Right" class="scoops"></div>
                <div id="vScone2Left" class="scoops"></div>
                <div id="cScone2Left" class="scoops"></div>
                <div id="sScone2Left" class="scoops"></div>

                <!--IMG SCONE-->
                <img src="Img/PNG/Cone1.png" id="cone1" class="coneImg">
                <img src="Img/PNG/Cone2.png" id="cone2" class="coneImg">
                <img src="Img/PNG/Cone3.png" id="cone3" class="coneImg">

                <!--SCOOPS CUP-->
                <div id="vCup1" class="scoops"></div>
                <div id="cCup1" class="scoops"></div>
                <div id="sCup1" class="scoops"></div>
                <div id="vCup4Right" class="scoops"></div>
                <div id="cCup4Right" class="scoops"></div>
                <div id="sCup4Right" class="scoops"></div>
                <div id="vCup4Left" class="scoops"></div>
                <div id="cCup4Left" class="scoops"></div>
                <div id="sCup4Left" class="scoops"></div>
                <div id="vCup3" class="scoops"></div>
                <div id="cCup3" class="scoops"></div>
                <div id="sCup3" class="scoops"></div>
                <div id="vCup2Right" class="scoops"></div>
                <div id="cCup2Right" class="scoops"></div>
                <div id="sCup2Right" class="scoops"></div>
                <div id="vCup2Left" class="scoops"></div>
                <div id="cCup2Left" class="scoops"></div>
                <div id="sCup2Left" class="scoops"></div>

                <!--IMG CUP-->
                <img src="Img/PNG/Cup1.png" id="cup1" class="cupImg">
                <img src="Img/PNG/Cup2.png" id="cup2" class="cupImg">
                <img src="Img/PNG/Cup3.png" id="cup3" class="cupImg">
                <img src="Img/PNG/Cup4.png" id="cup4" class="cupImg">

                <!--<button onclick="slide('prev') ; hideImg();">Prev</button>-->
                <div>
                    <button onclick="reload();">Prev</button>
                </div>
            </div>
        </div>
    </div>

    <script src="JS/main.js"></script>
</body>
</html>
